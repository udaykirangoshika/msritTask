<div class="container">
        <div class="row">
            <div class="text-center col-12 col-lg-6">  <img src="{{current.profile}}" class="rounded-circle m-auto" alt="Cinque Terre" width="300" height="300">
              <p class="m-t-50">{{current.description}}</p> </div>
            <div class="col-12 col-lg-6">
    
                    <table class="table table-bordered">
                            
                            <tbody>
                              <tr>
                                <th>Name</th>
                                <td>{{current.name}}</td>
                                
                              </tr>
                              <tr>
                                <th>Profile Pic</th>
                                <td> <img src="{{current.profile}}" class="rounded-circle m-auto" alt="Cinque Terre" width="50" height="50"</td>
                                
                              </tr>
                              <tr>
                                <th>Role</th>
                                <td>{{current.role}}</td>
                              </tr>
                              <tr>
                                    <th>Email</th>
                                    <td>{{current.email}}</td>
                                  </tr>
                              <tr>
                                    <th>D.O.B</th>
                                    <td>{{current.dob}}</td>
                                  </tr>
                                  <tr>
                                        <th>Address</th>
                                        <td>{{current.address}}</td>
                                      </tr>
                                      <tr>
                                          <th>Description</th>
                                          <td>{{current.description}}
                                            </td>
                                      </tr>

                            </tbody>
                          </table>

                          <!--  Edit User Details -->

                          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                                Update User Details
                              </button>
                            
                              <!-- The Modal -->
                              <div class="modal" id="myModal">
                                <div class="modal-dialog">
                                  <div class="modal-content">
                                  
                                    <!-- Modal Header -->
                                    <div class="modal-header">
                                      <h4 class="modal-title">Update Profile Details</h4>
                                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>
                                    
                                    <!-- Modal body -->
                                    <div class="modal-body">
                                      <!--  USeer Update details -->

                                      <form>
                                            <div class="form-group">
                                                    <label for="userName">User Name</label>
                                                    <input type="text" class="form-control" ng-model="current.name" id="userName" placeholder="Enter User Name">
                                                  </div>
                                                 
                                                 
                                            <div class="form-group">
                                              <label for="exampleFormControlInput1">Email address</label>
                                              <input type="email" ng-model="current.email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                            </div>
                                            
                                            <div class="form-group">
                                              <label for="exampleFormControlTextarea1">Description</label>
                                              <textarea ng-model="current.description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                            </div>
                                                                                    </form>
                                    <!--  end -->
                                    </div>
                                    
                                    <!-- Modal footer -->
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                    </div>
                        
            </div>
            
        </div>
    </div>
